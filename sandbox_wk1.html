<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <script type="text/javascript">
    // Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays  

    //For Loops
    //Happy Path
    var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];            
    var text = "";
    var i;
    for (i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }
    //Result - Will print out each car from the cars array. 

    //Nasty Path
    //Reason: Programming beginners will think that the first element in an array will be element 1. Hence they will put i = 1. 
    try {
      for (i = 1; i < cars.length; i++) {
          text += cars[i] + "<br>";
      }
    }
    catch(err) {
       console.log(err.message);
    }
    //Result: The first element in the list will not be processed. 




  
  </script>
  
</head>
